<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>欢迎小助手</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease;
        }

        input {
            padding: 12px 20px;
            font-size: 18px;
            border: 3px solid #ff85a2;
            border-radius: 30px;
            margin: 20px 0;
            width: 250px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #ff627d;
            box-shadow: 0 0 15px #ff85a2;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #ff85a2;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }

        button:hover {
            background: #ff627d;
            transform: translateY(-3px) rotate(2deg);
            box-shadow: 0 5px 15px rgba(255, 98, 125, 0.4);
        }

        button:active {
            transform: translateY(0) rotate(0);
        }

        .welcome-message {
            display: none;
            font-size: 2em;
            color: #ff627d;
            animation: bounce 1s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .emoji {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="inputContainer">
        <h1>✨ 欢迎来到快乐星球！ ✨</h1>
        <input type="text" id="nameInput" placeholder="请输入你的名字">
        <br>
        <button onclick="showWelcome()">开始冒险！</button>
    </div>

    <div class="container" id="welcomeContainer" style="display: none;">
        <p class="welcome-message" id="welcomeMessage"></p>
        <div class="emoji">🎉 🌟 🎈</div>
    </div>

    <script>
        function showWelcome() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) {
                alert('请先输入你的名字哦～');
                return;
            }

            // 切换容器显示
            document.getElementById('inputContainer').style.display = 'none';
            const welcomeContainer = document.getElementById('welcomeContainer');
            welcomeContainer.style.display = 'block';

            // 创建动态欢迎语
            const messages = [
                `欢迎 ${name}！🎉`,
                `${name} 驾到！👑`,
                `发现 ${name}！🚀`,
                `你好呀 ${name}！🌸`
            ];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];

            document.getElementById('welcomeMessage').textContent = randomMessage;

            // 添加彩虹文字效果
            welcomeContainer.style.background = 'linear-gradient(45deg, #ff6b6b, #ff9f43, #feca57, #2ecc71, #54a0ff, #5f27cd)';
        }

        // 添加回车键支持
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                showWelcome();
            }
        });
    </script>
</body>
</html>
